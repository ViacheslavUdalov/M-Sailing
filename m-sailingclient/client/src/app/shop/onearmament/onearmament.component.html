<div *ngIf="armament" class="equipment-details">

  <div class="details" @animations>
    <div class="productdata">
      <img [src]="armament.pictures" alt="{{ armament.name }}" class="equipment-image">
      <div class="info">
        <h2 class="name">{{ armament.name }}</h2>
        <h3 class="textproduct" style="color: #34be02"><strong>Цена: </strong>  {{ armament.price }} Руб.</h3>
        <h3 class="textproduct"><strong>Тип: </strong>  {{ armament.type }}</h3>
        <h3 class="textproduct"><strong>Наличие товара: </strong>  <span [class.green]="armament.typeForBuy === 'Есть в наличии'" [class.red]="armament.typeForBuy === 'Под заказ'">{{ armament.typeForBuy }}</span></h3>
        <span style="color: red">Что бы заказать данный товар, свяжитесь с нами в любом мессенджере по номеру телефона +7-991-100-49-87.</span>
      </div>
    </div>
    <div >
      <p class="description"><strong>Описание:</strong><br> {{ armament.description }}</p>
    </div>
    <div>
      <h2>Похожие товары:</h2>
      <app-dataproductshelper (click)="clickToTop()" [data]="additional" [title]="'/armament'"></app-dataproductshelper>
    </div>
  </div>

</div>
