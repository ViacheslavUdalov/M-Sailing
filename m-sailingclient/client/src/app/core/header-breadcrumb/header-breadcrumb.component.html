<ng-container *ngIf="(breadcrumb$ | async) as breadcumbs">
  <section *ngIf="breadcumbs.length > 0 && breadcumbs[breadcumbs.length - 1].label !== 'Home'" class="section">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-7">
          <h1 class="titlecase">{{breadcumbs.length > 0 && breadcumbs[breadcumbs.length - 1].label | titlecase}}</h1>
        </div>
        <div class="col-4">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
