<div class="container">
  <h2 *ngIf="isEditMode">Редактировать текущую позицию</h2>
  <h2 *ngIf="!isEditMode">Создать новую позицию</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Product Details -->
    <div class="form-group">
      <label for="name">Наименование позиции:</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="type">Тип товара:</label>
      <input type="radio" id="type" formControlName="type" class="form-control" />
    </div>

<span>Наличие товара - {{typeForBuy}}</span>
    <div class="form-group">
      <label for="price">Цена в Евро:</label>
      <input type="number" id="price" formControlName="price" class="form-control" />
    </div>


    <div class="product-form">
      <!-- Поле для загрузки изображения -->
      <div class="form-group">
        <label for="picture">Загруженное изображение:</label>
        <input
          type="file"
          id="picture"
          (change)="onFileSelect($event)"
          class="form-control"
          accept="image/*"
        />
      </div>

      <!-- Превью изображения -->
      <div *ngIf="currentImage || newImagePreview" class="image-preview">
        <img class="image" [src]="newImagePreview || currentImage" alt="Product Image" />
      </div>
    </div>


    <div class="form-group">
      <label for="description">Описание:</label>
      <textarea style="height: 100px;" id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <!-- Variants Section -->
    <div class="form-group">
      <h4>Размерные варианты товара</h4>
      <button type="button" class="btn btn-primary" (click)="addVariant()">Add Variant</button>

      <!-- Используем formArrayName для работы с массивом вариантов -->
      <div formArrayName="productVariants">
        <div *ngFor="let variant of productVariants.controls; let i = index" [formGroupName]="i" class="variant-form">
          <label>Размерный вариант {{ i + 1 }}</label>

          <div class="form-group">
            <label>Размер:</label>
            <input type="text" formControlName="size" class="form-control" />
          </div>


          <div class="form-group">
            <label>Количество товара на складе:</label>
            <input type="number" formControlName="quantity" class="form-control" />
          </div>

          <button type="button" class="btn btn-danger" (click)="removeVariant(i)">Удалить</button>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success">
      {{ isEditMode ? 'Обновить товар' : 'Создать товар' }}
    </button>
  </form>
</div>
