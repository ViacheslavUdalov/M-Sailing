<div class="container">
  <h2 *ngIf="isEditMode">Edit Product</h2>
  <h2 *ngIf="!isEditMode">Create New Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Product Details -->
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="type">Product Type:</label>
      <input type="text" id="type" formControlName="type" class="form-control" />
    </div>
    <div class="form-group">
      <label for="typeForBuy">TypeForBuy:</label>
      <input type="text" id="typeForBuy" formControlName="typeForBuy" class="form-control" />
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price" class="form-control" />
    </div>

    <div class="form-group">
      <label for="pictures">Product Pictures URL:</label>
      <input type="text" id="pictures" formControlName="pictures" class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <!-- Variants Section -->
    <div class="form-group">
      <h4>Product Variants</h4>
      <button type="button" class="btn btn-primary" (click)="addVariant()">Add Variant</button>

      <!-- Используем formArrayName для работы с массивом вариантов -->
      <div formArrayName="variants">
        <div *ngFor="let variant of variants.controls; let i = index" [formGroupName]="i" class="variant-form">
          <label>Variant {{ i + 1 }}</label>

          <div class="form-group">
            <label>Size:</label>
            <input type="text" formControlName="size" class="form-control" />
          </div>


          <div class="form-group">
            <label>Quantity:</label>
            <input type="number" formControlName="quantity" class="form-control" />
          </div>

          <button type="button" class="btn btn-danger" (click)="removeVariant(i)">Remove</button>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success">
      {{ isEditMode ? 'Update Product' : 'Create Product' }}
    </button>
  </form>
</div>
