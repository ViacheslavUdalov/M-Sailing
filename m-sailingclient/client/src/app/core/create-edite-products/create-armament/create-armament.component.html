<div class="container">
  <h2 *ngIf="isEditMode">Редактирование позиции</h2>
  <h2 *ngIf="!isEditMode">Создание новой позиции</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Product Details -->
    <div class="form-group">
      <label for="name">Наименование позиции:</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="type">Тип товара:</label>
      <!-- Dropdown for selecting the type -->
      <select id="type" formControlName="type" class="form-control">
        <option *ngFor="let type of types" [value]="type.value">{{ type.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Количество на складе:</label>
      <input type="number" id="quantity" formControlName="quantity" class="form-control" />
    </div>
    <span>Наличие товара - {{typeForBuy}}</span>

    <div class="form-group">
      <label for="price">Цена в Евро:</label>
      <input type="number" id="price" formControlName="price" class="form-control" />
    </div>


    <div class="product-form">
      <!-- Поле для загрузки изображения -->
      <div class="form-group">
        <input
          type="file"
          id="picture"
          (change)="onFileSelect($event)"
          class="form-control"
          accept="image/*"
        />
      </div>

      <!-- Превью изображения -->
      <div *ngIf="currentImage || newImagePreview" class="image-preview">
        <img class="image" [src]="newImagePreview || currentImage" alt="Product Image" />
      </div>
    </div>


    <div class="form-group">
      <label for="description">Описание:</label>
      <textarea style="height: 200px;" id="description" formControlName="description" class="form-control"></textarea>
    </div>


    <!-- Submit Button -->
    <button type="submit" class="btn btn-success mt-5">
      {{ isEditMode ? 'Обновить товар' : 'Создать товар' }}
    </button>
  </form>
</div>
